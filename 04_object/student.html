<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg: #f8fafc;
        --accent: #2563eb;
        --border: #e2e8f0;
        --text: #0f172a;
        --muted: #64748b;
        --radius: 10px;
        --shadow: 0 4px 14px rgba(15, 23, 42, 0.08);
      }

      body {
        margin: 0;
        font-family: "Inter", "Noto Sans KR", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      div {
        background: white;
        border: 1px solid var(--border);
        box-shadow: var(--shadow);
        border-radius: var(--radius);
        padding: 24px;
        width: 320px;
        text-align: left;
      }

      a {
        display: inline-block;
        text-decoration: none;
        background: var(--accent);
        color: white;
        padding: 8px 16px;
        border-radius: var(--radius);
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 16px;
        transition: all 0.2s ease;
      }

      a:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
      }

      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      li {
        background: #f1f5f9;
        padding: 10px 14px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li::before {
        content: "•";
        color: var(--accent);
        font-weight: bold;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="form.html" onclick="deleteInfo()">목록으로</a>
      <ul></ul>
    </div>
    <script>
      let info = localStorage.getItem("info").split(",");
      console.log(info);
      let ul = document.querySelector("ul");
      let infolist = ["학생번호", "학생이름", "점수", "전화번호", "이메일"];
      for (let i = 0; i < 5; i++) {
        let li = document.createElement("li");
        li.innerText = `${infolist[i]} : ${info[i]}`;
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
