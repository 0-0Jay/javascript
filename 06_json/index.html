      function postRequest() {
        const data = { title: "sample", author: "user01" };
        fetch("http://localhost:3000/posts", {
          method: "post",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),

          .then(function (resp) {

          })
          .then(function (result) {
            console.log(result);
          })
          .catch(function (err) {
            console.log(err);
          });
      }
    </script>
