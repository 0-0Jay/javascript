<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/book.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 도서번호(001), 도서명(자바스크립트 핵심가이드), 저자(알베르토), 가격(19800원) -->
    <h3>도서목록</h3>
    <div class="register">
      <h3>도서등록</h3>
      <form name="addBook">
        <div class="form-row">
          <label>도서번호</label>
          <input type="text" name="bookNo" id="bookNo" />
          <label>도서명</label>
          <input type="text" name="title" id="title" />
        </div>
        <div class="form-row">
          <label>저자</label>
          <input type="text" name="author" id="author" />
          <label>가격</label>
          <input type="text" name="price" id="price" />
        </div>
        <div>
          <button type="submit" id="add">등록</button>
          <button type="button" id="del">선택삭제</button>
        </div>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="checkAll" /></th>
          <th>도서번호</th>
          <th>도서명</th>
          <th>저자</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="js/book.js"></script>
  </body>
</html>
